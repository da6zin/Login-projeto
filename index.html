<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fortes Engenharia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
        </div>
        <div class="login-right">
            <img src="logo.jpeg" alt="Fortes Engenharia" class="logo">
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Insira seu email...">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha...">
                <button class="forgotPassword" id="forgotPassword">Esqueci minha senha!</button>
                <p></p>
                <button class="id_button" id="id_button">Login</button>
            </form>
        </div>
    </div>
   

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Por favor, insira seu email para recuperar a senha:</p>
          <input type="email" id="emailInput" placeholder="Seu email">
          <button id="submitEmail">Enviar</button>
        </div>
    
        <script src="scripts.js"></script>
</body>
</html>
